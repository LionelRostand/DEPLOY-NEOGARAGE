apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neogarage-hpa
  namespace: neogarage
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neogarage
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60  # DÃ©clenche le scale-up si l'utilisation CPU > 60%
